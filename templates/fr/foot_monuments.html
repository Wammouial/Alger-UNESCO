	<!-- JQuery pour les boutons qui deplient les div caches -->
	<script>
	/* Cette fonction va etre appellee a chaque fois que l'un des boutons est appuye sur la page monument.
	Elle va developper la div associe a divId et changer le nom du bouton. */
	function develop(current_button, divId){
		$("#"+divId).slideToggle(function() {
			if ($(current_button).text() == "Voir moins <<") {
				$(current_button).text("Voir plus >>");
			} else {
				$(current_button).text("Voir moins <<");
			};
		});
	};
	</script>
	
	<!-- JS pour offcanvas -->
	<script>
    $(document).ready(function () {
      $('[data-toggle="offcanvas"]').click(function () {
        $('.row-offcanvas').toggleClass('active')
        });
    });
	</script>
	
	<!-- JQuery du bouton de la barre de nav pour afficher le menu -->
	<script>
	$(document).ready(function () {
		$('.menu-button').click(function () {
			if (document.readyState === "complete") {
				$('#piemenu').fadeToggle();
				if($(this).hasClass("btn-danger")) {
					$(this).toggleClass('btn-danger btn-warning');
				} else {
					$(this).toggleClass('btn-warning btn-danger');
				}
			}
		});
	});
	</script>
